              # ãƒ‘ã‚¿ãƒ¼ãƒ³4: task_body[:30] ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼ˆf-stringå†…ï¼‰
              if grep -n 'task_body\[:3[0-9]\]' "$file" > /tmp/matches.txt 2>/dev/null; then
