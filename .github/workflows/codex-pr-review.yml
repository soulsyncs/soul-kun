name: Codex pull request review

# ============================================================
# コスト削減のため、ラベルトリガーに変更（2026-01-23）
#
# 【旧】pushごとに自動実行 → 1PRで10回以上実行 → 月$500-700
# 【新】ラベル付与時のみ実行 → 1PRで1-2回実行 → 月$30-50
#
# 使い方:
#   1. PRに「codex-review」ラベルを付ける
#   2. Codexレビューが実行される
#   3. レビュー完了後、ラベルは自動削除される（再実行可能）
# ============================================================

on:
  pull_request:
    types: [labeled]

jobs:
  codex:
    runs-on: ubuntu-latest
    # 「codex-review」ラベルが付いた時のみ実行
    if: github.event.label.name == 'codex-review'
    permissions:
      contents: read
      pull-requests: write
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Pre-fetch base and head refs
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Build Codex prompt (PR context + design docs + diff)
        shell: bash
        run: |
          set -euo pipefail
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          HEAD_REF="${{ github.event.pull_request.head.ref }}"

          # PR本文は here-doc で一時ファイルに書き出す（", $, 改行に強くする）
          cat <<'PRBODY_EOF' > /tmp/pr_body.txt
          ${{ github.event.pull_request.body }}
          PRBODY_EOF

          {
            # ========================================
            # 設計書セクション（Codexが参照する全体設計）
            # ========================================
            echo "=========================================="
            echo "PROJECT DESIGN DOCUMENTS (設計書)"
            echo "=========================================="
            echo ""

            # CLAUDE.md（プロジェクト概要・鉄則・進捗・規約）
            echo "--- CLAUDE.md (プロジェクト概要・鉄則・進捗) ---"
            if [ -f "CLAUDE.md" ]; then
              cat CLAUDE.md
            else
              echo "(CLAUDE.md not found)"
            fi
            echo ""

            # Phase概要（Phase構成・スケジュール・現在の進捗）
            echo "--- docs/02_phase_overview.md (Phase構成・進捗) ---"
            if [ -f "docs/02_phase_overview.md" ]; then
              cat docs/02_phase_overview.md
            else
              echo "(docs/02_phase_overview.md not found)"
            fi
            echo ""

            # 変更履歴（最近の実装履歴）
            echo "--- docs/CHANGELOG.md (最近の変更履歴) ---"
            if [ -f "docs/CHANGELOG.md" ]; then
              cat docs/CHANGELOG.md
            else
              echo "(docs/CHANGELOG.md not found)"
            fi
            echo ""

            # ========================================
            # PRセクション
            # ========================================
            echo "=========================================="
            echo "PULL REQUEST INFORMATION"
            echo "=========================================="
            echo "PR_URL: ${PR_URL}"
            echo "PR_TITLE: ${PR_TITLE}"
            echo "PR_NUMBER: ${PR_NUMBER}"
            echo "BASE: ${BASE_REF}"
            echo "HEAD: ${HEAD_REF}"
            echo ""
            echo "PR_BODY:"
            cat /tmp/pr_body.txt
            echo ""

            # ========================================
            # レビュー指示セクション
            # ========================================
            echo "=========================================="
            echo "REVIEW INSTRUCTIONS"
            echo "=========================================="
            cat scripts/pr_review_prompt.txt
            echo ""

            # ========================================
            # Diffセクション
            # ========================================
            echo "=========================================="
            echo "CODE DIFF"
            echo "=========================================="
            # FETCH_HEAD は直前の `git fetch ... +refs/pull/.../head` で入る
            git diff --no-color --unified=3 "origin/${BASE_REF}...FETCH_HEAD"
          } > /tmp/codex_prompt.txt

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.CODEX_API_KEY }}
          prompt-file: /tmp/codex_prompt.txt
          output-file: codex-output.md
          safety-strategy: drop-sudo
          sandbox: workspace-write

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex
    if: needs.codex.outputs.final_message != ''
    permissions:
      pull-requests: write
      statuses: write
    steps:
      - name: Post Codex feedback
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            });
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}

      - name: Set commit status for gh pr checks
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'success',
              context: 'codex-review',
              description: 'Codex review completed',
              target_url: context.payload.pull_request.html_url
            });

      # レビュー完了後、ラベルを削除して再実行可能にする
      - name: Remove codex-review label
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                name: 'codex-review'
              });
              console.log('Removed codex-review label for re-run capability');
            } catch (error) {
              // ラベルが既に削除されている場合は無視
              if (error.status !== 404) {
                throw error;
              }
              console.log('Label already removed, skipping');
            }
