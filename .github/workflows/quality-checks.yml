  # =====================================================
  # 2. ç¦æ­¢ãƒ‘ã‚¿ãƒ¼ãƒ³æ¤œå‡ºï¼ˆç›´æ¥åˆ‡ã‚Šè©°ã‚é˜²æ­¢ï¼‰
  # =====================================================
  forbidden-patterns-check:
    name: Check for forbidden patterns
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Check for direct truncation patterns
        run: |
          echo "ğŸ” Checking for forbidden truncation patterns..."

          # æ¤œå‡ºå¯¾è±¡ãƒ•ã‚¡ã‚¤ãƒ«
          TARGET_FILES=(
            "remind-tasks/main.py"
            "sync-chatwork-tasks/main.py"
          )

          # ç¦æ­¢ãƒ‘ã‚¿ãƒ¼ãƒ³: body/clean_body/text ã‚’ç›´æ¥ [:40] ã‚„ [:50] ã§åˆ‡ã‚Šè©°ã‚
          # ãŸã ã—ã€ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®åˆ‡ã‚Šè©°ã‚ã¯è¨±å¯
          ERRORS_FOUND=0

          for file in "${TARGET_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "Checking $file..."

              # body_short = xxx[:40] ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ¤œå‡º
              # body_short = clean_body[:40] + "..." ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ¤œå‡º
              if grep -n 'body_short\s*=.*\[:[0-9]\+\]' "$file" | grep -v "str(e)" > /tmp/matches.txt 2>/dev/null; then
                if [ -s /tmp/matches.txt ]; then
                  echo "âŒ Found forbidden truncation pattern in $file:"
                  cat /tmp/matches.txt
                  ERRORS_FOUND=1
                fi
              fi

              # clean_body[:40] ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ¤œå‡ºï¼ˆbody_shortä»¥å¤–ã§ã‚‚ï¼‰
              if grep -n 'clean_body\[:[0-9]\+\]' "$file" > /tmp/matches2.txt 2>/dev/null; then
                if [ -s /tmp/matches2.txt ]; then
                  echo "âŒ Found forbidden clean_body truncation in $file:"
                  cat /tmp/matches2.txt
                  ERRORS_FOUND=1
                fi
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 1 ]; then
            echo ""
            echo "âŒ Forbidden patterns found!"
            echo "   Use prepare_task_display_text() instead of direct [:N] truncation."
            exit 1
          fi

          echo "âœ… No forbidden truncation patterns found!"

  # =====================================================
