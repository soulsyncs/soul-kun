          #   - str(e)[:50] ï¼ˆã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼‰
          #   - prepare_task_display_text ã‚’ä½¿ç”¨ã—ã¦ã„ã‚‹å ´åˆ
          ERRORS_FOUND=0

          for file in "${TARGET_FILES[@]}"; do
