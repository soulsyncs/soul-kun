              # ãƒ‘ã‚¿ãƒ¼ãƒ³1: body[:30] + "..." å½¢å¼ï¼ˆå¤‰æ•°åãŒbodyã§å§‹ã¾ã‚‹ï¼‰
              # ãŸã ã—ã€"summary" ã‚’å«ã‚€è¡Œã¯é™¤å¤–
