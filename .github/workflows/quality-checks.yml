  forbidden-patterns-check:
    name: Check for forbidden patterns
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Check for direct truncation patterns
        run: |
          echo "ğŸ” Checking for forbidden truncation patterns..."
