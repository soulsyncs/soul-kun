                  cat /tmp/matches.txt
                  echo "   â†’ Use prepare_task_display_text() instead"
                  ERRORS_FOUND=1
                fi
              fi
            fi
          done

          if [ $ERRORS_FOUND -eq 1 ]; then
            echo ""
