  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # lib/ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆã«å¿…è¦ãªä¾å­˜é–¢ä¿‚ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒŠãƒ«ï¼‰
          pip install openai tiktoken pinecone-client || true

      - name: Run text_utils tests
        run: |
          echo "ğŸ§ª Running lib/text_utils.py unit tests..."
          python -m pytest tests/test_text_utils_lib.py -v --tb=short
          echo "âœ… All tests passed!"

  # =====================================================
  # æœ€çµ‚ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹
