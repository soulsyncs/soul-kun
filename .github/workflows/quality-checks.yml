              # clean_body[:40] + "..." ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ¤œå‡ºï¼ˆã‚¿ã‚¹ã‚¯è¡¨ç¤ºç”¨ã®å±é™ºãªåˆ‡ã‚Šè©°ã‚ï¼‰
              # ã“ã‚Œã¯ prepare_task_display_text() ã‚’ä½¿ã†ã¹ãç®‡æ‰€
              if grep -n 'clean_body\[:4[0-9]\].*\.\.\.' "$file" > /tmp/matches.txt 2>/dev/null; then
